<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    /> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="pageOnLoad()">
    <div class="wraper">
      <header>
        <h2>ToDo</h2>
        <img src="pics/plus-circle.svg" alt="add ToDo icon" id="addBtn" />
      </header>
<div class="overlay">
   <div class="overlayCont">
      <div class="overlayHeader">
         <input type="text" name="title" id="title" placeholder="Enter Task" />
         <img src="pics/check-circle.svg" alt="" id="saveCheck"/>
         <img src="pics/times-circle.svg" alt="" id="closeBtn" onclick="overlay(0,'none')"/>
      </div>
      <div class="overlayTextArea">
         <h3>Description</h3>
         <textarea name="desTextArea" id=desTextArea rows="8" cols="40"></textarea>
      </div>
   </div>
</div>
<div class="overlay infoReadOnly">
   <div class="overlayCont">
      <div class="overlayHeader">
         <input type="text" name="title" id="title" placeholder="Enter Task" />
         
         <img src="pics/times-circle.svg" alt="" id="closeBtn" onclick="overlay(1,'none')"/>
      </div>
      <div class="overlayTextArea">
         <h3>Description</h3>
         <textarea name="desTextArea" id=desTextArea rows="8" cols="40"></textarea>
      </div>
   </div>
</div>
  <div class="onTop">
     <img src="pics/edit.svg" class="editBtn" alt="" />
     <img src="pics/edit.svg"  alt="" />
     <img src="pics/edit.svg"  alt="" />
  </div>
      <main>
       <section class="todoDiv slideIn">
  <label class="container"
    ><input type="checkbox" class="checkInput" />
    <span class="checkmark"></span>
  </label>
  <h3 class="listnNaming">ToDo Name</h3>
  <span class="timeSpan">ali</span>
  <img class="menuIcon" src="pics/ellipsis-h.svg" alt="menu icon" />

</section>

      </main>

      <footer>
        <button>Icon</button>

        <button>Icon</button>

        <button>Icon</button>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
